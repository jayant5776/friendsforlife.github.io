<!DOCTYPE html>
<html>
<head>
<title>Password</title>
<link rel="stylesheet" type="text/css" href="login_page.css">
<style>
*{
margin :0;
padding: 0;
font-family: century Gothic;
}

body{
  background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url("gallery/pic (38).jpeg");
  height: 100vh;
  background-size: 100% 100%;
  background-position: center;
}

.loginbox{
	width: 320px;
	height: 280px;
	background: #000;
	color: #fff;
	top: 50%;
	left: 50%;
	position: absolute;
	transform: translate(-50%,-50%);
	box-sizing: border-box;
	padding: 70px 30px;
} 

.city{
	width: 100px;
	height: 100px;
	border-radius: 50%;
	position: absolute;
	top: -15%;
	left: calc(50% - 50px);
}

h1{
	margin: 0;
	padding: 0 0 20px;
	text-align: center;
	font-size: 22px;
}

.loginbox p{
	margin: 0;
	padding: 0;
	font-weight: bold;
}

.loginbox input{
	width: 100%;
	margin-bottom: 20px;
}

.loginbox input[type="text"], input[type="password"]
{
	border: none;
	border-bottom: 1px solid #fff;
	background: transparent;
	ouline: none;
	height: 40px;
	color: #fff;
	font-size: 16px;
}

.loginbox input[type="submit"]
{
	border: none;
	outline: none;
	height: 40px;
	background: #fb2525;
	color: #fff;
	font-size: 18px;
	border-radius: 20px;
}

.loginbox input[type="submit"]:hover
{
	cursor: pointer;
	background: #ffc107;
	color: #000;
}

.loginbox a{
	text-decoration: none;
	font-size: 12px;
	line-height: 20px;
	color: darkgrey;
}

.loginbox a:hover{
	color: #ffc107;
}
</style>
	<script>
	 function checkPassword(){
		var password = document.getElementById("passwordBox");
		var passwordText = password.value;
		if(passwordText == "kadakbanana"){
		return true;
		}
		alert("Access denied! Incorrect password!");
		return false;
		}
		</script>
		</head>
		
		<body>
			<div class="loginbox">
			<img src="gallery/pic (31).jpeg" class="city">
			<form action="photos.html">
			<h1>BUTAKI-CHIKKU</h1>
			<p>Password:<input id="passwordBox" type="password" placeholder="Enter Password"/></p>
			<input type="submit" name="" value="Login" onclick="return checkPassword();"><br>
			
			</form>
		</body>
		</html>
